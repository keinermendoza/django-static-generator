<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projects</title>
</head>
<body>
    <h1>You have chosen this site for preview</h1>
    {% for template in project.template_names %}
    
    <iframe 
        src="{% url 'preview' %}?page-filename={{template}}" 
        width="100%"
        height="400"
        style="border: 1px solid #ccc;"
        frameborder="0"></iframe>
    {% endfor %}

    <p>end of iframe</p>
</body>
</html>
